<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maki's Tech Blog</title>
    <link rel="stylesheet" href="assets/css/styles.css" />

    <!-- 字体预加载 -->
    <link
      rel="preload"
      href="fonts/hm-m.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="fonts/Recursive.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
  </head>
  <body>
    <div class="app">
      <!-- 顶部工具栏 -->
      <header class="toolbar">
        <div class="toolbar-left">
          <button
            class="sidebar-toggle"
            id="sidebarToggle"
            aria-label="切换侧边栏"
          >
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M3 12h18M3 6h18M3 18h18" />
            </svg>
          </button>
          <h1 class="site-title">
            <span class="logo-icon">📝</span>
            <span>Maki's Tech Blog</span>
          </h1>
        </div>
        <div class="toolbar-right">
          <button
            class="toc-toggle-btn"
            id="tocToggleBtn"
            style="display: none"
            aria-label="目录"
          >
            目录
          </button>
          <button class="theme-toggle" id="themeToggle" aria-label="切换主题">
            <svg
              class="sun-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <circle cx="12" cy="12" r="5" />
              <path
                d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"
              />
            </svg>
            <svg
              class="moon-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
            </svg>
          </button>
          <a
            href="https://github.com/MakiWinster72"
            class="github-link"
            target="_blank"
            rel="noopener"
          >
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
              />
            </svg>
          </a>
        </div>
      </header>

      <div class="main-container">
        <!-- 左侧侧边栏 -->
        <aside class="sidebar" id="sidebar">
          <div class="search-container">
            <input
              type="text"
              id="searchInput"
              class="search-input"
              placeholder="🔍 搜索文章..."
            />
          </div>
          <nav class="file-tree" id="fileTree">
            <!-- 动态生成的树形结构 -->
          </nav>
        </aside>

        <!-- 主内容区 -->
        <main class="content-area">
          <!-- 欢迎页面 -->
          <div class="welcome-screen" id="welcomeScreen">
            <div class="welcome-content">
              <div class="welcome-icon">✨</div>
              <h2>欢迎来到我的技术博客</h2>
              <p>从左侧选择一篇文章开始阅读</p>
              <div class="welcome-stats">
                <div class="stat-item">
                  <span class="stat-value" id="totalArticles">0</span>
                  <span class="stat-label">篇文章</span>
                </div>
                <div class="stat-item">
                  <span class="stat-value" id="totalCategories">0</span>
                  <span class="stat-label">个分类</span>
                </div>
              </div>
            </div>
          </div>

          <!-- 文章显示区域 -->
          <article class="article-container hidden" id="articleContainer">
            <div class="article-header">
              <div class="breadcrumb" id="breadcrumb"></div>
              <h1 class="article-title" id="articleTitle"></h1>
              <div class="article-meta" id="articleMeta"></div>
            </div>
            <div class="article-content markdown-content" id="articleContent">
              <!-- Markdown 内容将在这里渲染 -->
            </div>
            <div class="article-footer">
              <div class="article-navigation">
                <button
                  class="nav-btn prev-btn"
                  id="prevArticle"
                  style="display: none"
                >
                  <svg
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path d="M15 18l-6-6 6-6" />
                  </svg>
                  <span>上一篇</span>
                </button>
                <button
                  class="nav-btn next-btn"
                  id="nextArticle"
                  style="display: none"
                >
                  <span>下一篇</span>
                  <svg
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path d="M9 18l6-6-6-6" />
                  </svg>
                </button>
              </div>
            </div>
          </article>
        </main>
        <!-- 右侧目录 TOC -->
        <aside class="toc-sidebar" id="tocSidebar">
          <div class="toc-header">
            <span class="toc-title">目录</span>
            <button class="toc-toggle" id="tocToggle">📑</button>
          </div>
          <nav class="toc-content" id="tocContent">
            <!-- 动态生成 -->
          </nav>
        </aside>
      </div>
    </div>

    <!-- Markdown 解析库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- 在 marked.js 后面添加 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/atom-one-dark.min.css"
    />
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
    <!-- 文章配置 -->
    <script src="articles-config.js"></script>
    <!-- 主脚本 -->
    <script src="assets/js/script.js"></script>
    <script src="assets/js/search.js"></script>
  </body>
</html>
