<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <title>文章标题 - Pinned Notes</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/theme.css" />
    <link rel="stylesheet" href="assets/css/fonts.css" />
    <!-- Markdown Rendering with marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.0/marked.min.js"></script>
    <!-- Syntax highlighting with highlight.js -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
      /* Article Header Banner */
      .article-banner {
        position: relative;
        width: 100%;
        height: 400px;
        overflow: hidden;
        border-radius: var(--radius-3xl);
        margin-bottom: 3rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      }

      .article-banner img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
      }

      .article-banner:hover img {
        transform: scale(1.05);
      }

      .article-banner-overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(
          to top,
          rgba(0, 0, 0, 0.7) 0%,
          transparent 60%
        );
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        padding: 3rem;
      }

      .article-meta {
        color: white;
        z-index: 10;
      }

      .article-date-badge {
        display: inline-block;
        padding: 0.5rem 1rem;
        background: hsl(var(--primary));
        color: white;
        border-radius: 9999px;
        font-size: 0.875rem;
        font-weight: 700;
        margin-bottom: 1rem;
        font-family: "wenfeng-ibmps", cursive;
        letter-spacing: 0.05em;
      }

      .article-title-banner {
        font-size: 2.5rem;
        font-weight: 700;
        line-height: 1.2;
        margin-bottom: 1rem;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        font-family: "wenfeng-ibmps", cursive;
      }

      .article-tags-banner {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .tag-banner {
        padding: 0.5rem 1rem;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        color: white;
        border-radius: 9999px;
        font-size: 0.875rem;
        font-weight: 500;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      /* Article Content Container */
      .article-container {
        max-width: 800px;
        margin: 0 auto;
      }

      .article-header {
        margin-bottom: 3rem;
        padding-bottom: 2rem;
        border-bottom: 2px solid hsl(var(--border));
      }

      .article-info {
        display: flex;
        flex-wrap: wrap;
        gap: 2rem;
        color: hsl(var(--muted-foreground));
        font-size: 0.875rem;
        margin-top: 1rem;
      }

      .article-info-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .article-info-item svg {
        width: 16px;
        height: 16px;
      }

      /* Markdown Content Styles */
      .markdown-content {
        font-family: "Lora", serif;
        font-size: 1.125rem;
        line-height: 1.8;
        color: hsl(var(--foreground));
      }

      .markdown-content h1,
      .markdown-content h2,
      .markdown-content h3,
      .markdown-content h4,
      .markdown-content h5,
      .markdown-content h6 {
        font-family: "wenfeng-ibmps", cursive;
        font-weight: 700;
        margin-top: 2.5rem;
        margin-bottom: 1rem;
        line-height: 1.3;
        color: hsl(var(--foreground));
      }

      .markdown-content h1 {
        font-size: 2.5rem;
        border-bottom: 3px solid hsl(var(--primary));
        padding-bottom: 0.5rem;
      }

      .markdown-content h2 {
        font-size: 2rem;
        border-bottom: 2px solid hsl(var(--border));
        padding-bottom: 0.5rem;
      }

      .markdown-content h3 {
        font-size: 1.5rem;
      }

      .markdown-content h4 {
        font-size: 1.25rem;
      }

      .markdown-content p {
        margin-bottom: 1.5rem;
      }

      .markdown-content a {
        color: hsl(var(--primary));
        text-decoration: underline;
        text-decoration-thickness: 2px;
        text-underline-offset: 3px;
        transition: all 0.3s;
      }

      .markdown-content a:hover {
        color: hsl(var(--accent));
        text-decoration-thickness: 3px;
      }

      .markdown-content ul,
      .markdown-content ol {
        margin-bottom: 1.5rem;
        padding-left: 2rem;
      }

      .markdown-content li {
        margin-bottom: 0.5rem;
      }

      .markdown-content blockquote {
        border-left: 4px solid hsl(var(--primary));
        padding-left: 1.5rem;
        margin: 2rem 0;
        font-style: italic;
        color: hsl(var(--muted-foreground));
        background: hsl(var(--card));
        padding: 1.5rem;
        border-radius: calc(var(--radius) - 4px);
      }

      .markdown-content code {
        font-family: "Courier New", monospace;
        font-size: 0.9em;
        background: hsl(var(--card));
        padding: 0.2rem 0.4rem;
        border-radius: 4px;
        color: hsl(var(--primary));
      }

      .markdown-content pre {
        background: #282c34;
        padding: 1.5rem;
        border-radius: calc(var(--radius) - 4px);
        overflow-x: auto;
        margin: 2rem 0;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }

      .markdown-content pre code {
        background: transparent;
        color: #abb2bf;
        padding: 0;
        font-size: 0.95rem;
      }

      .markdown-content img {
        max-width: 100%;
        height: auto;
        border-radius: var(--radius-2xl);
        margin: 2rem 0;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      }

      .markdown-content hr {
        border: none;
        border-top: 2px solid hsl(var(--border));
        margin: 3rem 0;
      }

      .markdown-content table {
        width: 100%;
        border-collapse: collapse;
        margin: 2rem 0;
      }

      .markdown-content th,
      .markdown-content td {
        border: 1px solid hsl(var(--border));
        padding: 0.75rem;
        text-align: left;
      }

      .markdown-content th {
        background: hsl(var(--card));
        font-weight: 700;
        font-family: "wenfeng-ibmps", cursive;
      }

      /* Navigation */
      .article-nav {
        display: flex;
        justify-content: space-between;
        margin-top: 4rem;
        padding-top: 2rem;
        border-top: 2px solid hsl(var(--border));
        gap: 1rem;
      }

      .nav-button {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 1rem 1.5rem;
        background: hsl(var(--card));
        border: 1px solid hsl(var(--border));
        border-radius: calc(var(--radius) - 4px);
        color: hsl(var(--foreground));
        text-decoration: none;
        transition: all 0.3s;
        flex: 1;
        max-width: 45%;
      }

      .nav-button:hover {
        background: hsl(var(--primary));
        color: hsl(var(--primary-foreground));
        border-color: hsl(var(--primary));
        transform: translateY(-2px);
        box-shadow: 0 4px 20px hsl(var(--primary) / 0.3);
      }

      .nav-button.prev {
        justify-content: flex-start;
      }

      .nav-button.next {
        justify-content: flex-end;
        margin-left: auto;
      }

      .nav-label {
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        opacity: 0.7;
      }

      .nav-title {
        font-weight: 600;
      }

      /* Reading Progress Bar */
      .reading-progress {
        position: fixed;
        top: 0;
        left: 0;
        width: 0%;
        height: 4px;
        background: linear-gradient(
          to right,
          hsl(var(--primary)),
          hsl(var(--accent))
        );
        z-index: 9999;
        transition: width 0.1s;
      }

      /* Back to Top Button */
      .back-to-top {
        position: fixed;
        bottom: 7rem;
        left: 1.5rem;
        width: 3.5rem;
        height: 3.5rem;
        background: hsl(var(--primary));
        color: hsl(var(--primary-foreground));
        border: 1px solid hsl(var(--primary));
        border-radius: calc(var(--radius) - 8px);
        cursor: pointer;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s;
        box-shadow: 0 0 20px rgba(var(--primary), 0.3);
        z-index: 9998;
        display: none;
        align-items: center;
        justify-content: center;
      }

      .back-to-top.visible {
        opacity: 1;
        visibility: visible;
      }

      .back-to-top:hover {
        transform: translateY(-4px);
        box-shadow: 0 0 30px rgba(var(--primary), 0.5);
      }

      /* Desktop: Show fixed button */
      @media (min-width: 768px) {
        .back-to-top {
          display: flex;
        }
      }

      /* Mobile: Show in bottom nav bar */
      .back-to-top-mobile {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0.75rem;
        border-radius: 50%;
        background: transparent;
        color: hsl(var(--foreground));
        border: none;
        cursor: pointer;
        transition: all 0.3s;
      }

      .back-to-top-mobile:hover {
        background: hsl(var(--card));
      }

      @media (min-width: 768px) {
        .back-to-top-mobile {
          display: none;
        }
      }

      /* Responsive */
      @media (max-width: 768px) {
        .article-banner {
          height: 300px;
          border-radius: var(--radius-2xl);
        }

        .article-banner-overlay {
          padding: 2rem;
        }

        .article-title-banner {
          font-size: 1.75rem;
        }

        .markdown-content {
          font-size: 1rem;
        }

        .markdown-content h1 {
          font-size: 2rem;
        }

        .markdown-content h2 {
          font-size: 1.5rem;
        }

        /* 保持移动端导航在同一行 */
        .article-nav {
          flex-direction: row;
          gap: 0.75rem;
        }

        .nav-button {
          max-width: none;
          flex: 1;
          padding: 0.75rem;
          font-size: 0.875rem;
        }

        .nav-label {
          font-size: 0.625rem;
        }

        .nav-title {
          font-size: 0.875rem;
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
        }
      }

      /* Share Button */
      .share-section {
        margin-top: 3rem;
        padding: 2rem;
        background: hsl(var(--card));
        border-radius: var(--radius-2xl);
        text-align: center;
      }

      .share-title {
        font-size: 1.25rem;
        font-weight: 700;
        margin-bottom: 1rem;
        font-family: "wenfeng-ibmps", cursive;
      }

      .share-buttons {
        display: flex;
        justify-content: center;
        gap: 1rem;
        flex-wrap: wrap;
      }

      .share-button {
        padding: 0.75rem 1.5rem;
        background: hsl(var(--background));
        border: 1px solid hsl(var(--border));
        border-radius: calc(var(--radius) - 4px);
        color: hsl(var(--foreground));
        text-decoration: none;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .share-button:hover {
        background: hsl(var(--primary));
        color: hsl(var(--primary-foreground));
        border-color: hsl(var(--primary));
        transform: translateY(-2px);
      }
    </style>
  </head>

  <body>
    <div id="root">
      <!-- Reading Progress Bar -->
      <div class="reading-progress" id="readingProgress"></div>

      <div
        role="region"
        aria-label="Notifications (F8)"
        tabindex="-1"
        style="pointer-events: none"
      >
        <ol
          tabindex="-1"
          class="fixed top-0 z-[100] flex max-h-screen w-full flex-col-reverse p-4 sm:bottom-0 sm:right-0 sm:top-auto sm:flex-col md:max-w-[420px]"
        ></ol>
      </div>

      <div class="min-h-screen bg-background text-foreground">
        <!-- Theme Toggle Button - Desktop -->
        <div
          class="fixed bottom-6 left-6 z-[9999] hidden md:flex pointer-events-auto"
        >
          <button
            id="theme-toggle"
            class="flex items-center justify-center whitespace-nowrap font-medium focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring hover-elevate active-elevate-2 bg-primary text-primary-foreground border border-primary-border rounded-lg h-14 w-14 min-w-14 min-h-14 flex-shrink-0 shadow-[0_0_20px_rgba(var(--primary),0.3)] hover:shadow-[0_0_30px_rgba(var(--primary),0.5)] transition-all hover:-translate-y-1"
            aria-label="切换明暗模式"
          >
            <svg
              id="sun-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="w-6 h-6"
              style="display: none"
            >
              <circle cx="12" cy="12" r="4"></circle>
              <path d="M12 2v2"></path>
              <path d="M12 20v2"></path>
              <path d="m4.93 4.93 1.41 1.41"></path>
              <path d="m17.66 17.66 1.41 1.41"></path>
              <path d="M2 12h2"></path>
              <path d="M20 12h2"></path>
              <path d="m6.34 17.66-1.41 1.41"></path>
              <path d="m19.07 4.93-1.41 1.41"></path>
            </svg>
            <svg
              id="moon-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="w-6 h-6"
              style="display: block"
            >
              <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
            </svg>
          </button>
        </div>

        <!-- Back to Top Button - Desktop Only -->
        <button id="backToTop" class="back-to-top" aria-label="返回顶部">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M12 19V5M5 12l7-7 7 7" />
          </svg>
        </button>

        <!-- Main Content -->
        <main class="overflow-y-auto pb-24 md:pb-8">
          <div class="container max-w-6xl mx-auto p-4 md:p-8">
            <!-- Navigation Bar -->
            <nav class="mb-8 animate-fade-in">
              <a
                href="calendar.html"
                class="text-muted-foreground hover:text-primary transition-colors flex items-center gap-2"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                返回列表
              </a>
            </nav>

            <!-- Article Banner -->
            <article
              class="article-container animate-fade-in"
              style="animation-delay: 0.1s"
            >
              <div class="article-banner">
                <img
                  id="bannerImage"
                  src="assets/images/img.png"
                  alt="文章配图"
                />
                <div class="article-banner-overlay">
                  <div class="article-meta">
                    <div class="article-date-badge" id="articleDate">
                      NOV 19, 2024
                    </div>
                    <h1 class="article-title-banner" id="articleTitle">
                      文章标题
                    </h1>
                    <div class="article-tags-banner" id="articleTagsBanner">
                      <!-- Tags will be inserted here -->
                    </div>
                  </div>
                </div>
              </div>

              <!-- Article Header Info -->
              <div class="article-header">
                <div class="article-info">
                  <div class="article-info-item">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path
                        d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2z"
                      ></path>
                      <path d="M12 6v6l4 2"></path>
                    </svg>
                    <span id="readingTime">5 分钟阅读</span>
                  </div>
                  <div class="article-info-item">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path
                        d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"
                      ></path>
                      <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    <span id="viewCount">128 次浏览</span>
                  </div>
                  <div class="article-info-item">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path
                        d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"
                      ></path>
                      <line x1="7" y1="7" x2="7.01" y2="7"></line>
                    </svg>
                    <span id="articleTags">生活, 思考</span>
                  </div>
                </div>
              </div>

              <!-- Markdown Content -->
              <div class="markdown-content" id="articleContent">
                <!-- Content will be rendered here -->
              </div>

              <!-- Share Section -->
              <div class="share-section">
                <h3 class="share-title">分享这篇文章</h3>
                <div class="share-buttons">
                  <a href="#" class="share-button" id="shareTwitter">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="18"
                      height="18"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path
                        d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"
                      ></path>
                    </svg>
                    Twitter
                  </a>
                  <a href="#" class="share-button" id="shareFacebook">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="18"
                      height="18"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path
                        d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"
                      ></path>
                    </svg>
                    Facebook
                  </a>
                  <button class="share-button" id="copyLink">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="18"
                      height="18"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path
                        d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"
                      ></path>
                      <path
                        d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"
                      ></path>
                    </svg>
                    复制链接
                  </button>
                </div>
              </div>

              <!-- Article Navigation -->
              <nav class="article-nav">
                <a href="entry.html?id=2" class="nav-button prev">
                  <div>
                    <div class="nav-label">← 上一篇</div>
                    <div class="nav-title">探索未知的旅程</div>
                  </div>
                </a>
                <a href="entry.html?id=3" class="nav-button next">
                  <div>
                    <div class="nav-label">下一篇 →</div>
                    <div class="nav-title">技术笔记：前端开发心得</div>
                  </div>
                </a>
              </nav>
            </article>
          </div>
        </main>

        <!-- Mobile Navigation with Theme Toggle and Back to Top -->
        <nav
          class="md:hidden fixed bottom-0 left-0 right-0 border-t border-border/50 bg-background/90 backdrop-blur-xl p-2 z-50 flex justify-around"
        >
          <button
            id="theme-toggle-mobile"
            class="flex items-center justify-center p-3 rounded-full hover:bg-card transition-colors"
            aria-label="切换明暗模式"
          >
            <svg
              id="sun-icon-mobile"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="w-5 h-5 hidden"
            >
              <circle cx="12" cy="12" r="4"></circle>
              <path d="M12 2v2"></path>
              <path d="M12 20v2"></path>
              <path d="m4.93 4.93 1.41 1.41"></path>
              <path d="m17.66 17.66 1.41 1.41"></path>
              <path d="M2 12h2"></path>
              <path d="M20 12h2"></path>
              <path d="m6.34 17.66-1.41 1.41"></path>
              <path d="m19.07 4.93-1.41 1.41"></path>
            </svg>
            <svg
              id="moon-icon-mobile"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"

    <script>
      // ====== 文章数据配置说明 ======
      // 在这里配置您的文章内容。每篇文章需要以下字段：
      //
      // articles对象的key应该与calendar.html中文章的id对应
      // 例如：calendar.html中 id: 1 的文章，这里应该有 articles[1] 的配置
      //
      // 必填字段：
      // - title: 文章标题
      // - date: 发布日期 (YYYY-MM-DD格式)
      // - tags: 标签数组 ["life", "tech", "travel", "thoughts"]
      // - banner: banner图片路径
      // - content: Markdown格式的文章正文
      //
      // 可选字段：
      // - readingTime: 阅读时长（如 "5 分钟阅读"）
      // - viewCount: 浏览次数
      // =============================

      const articles = {
        1: {
          title: "Reflections on the Rainy Evening",
          date: "2024-11-19",
          tags: ["life", "thoughts"],
          banner: "assets/images/img.png",
          readingTime: "5 分钟阅读",
          viewCount: "128",
          content: `
# 雨夜的思考

## 关于时间的流逝

> 不要浪费时间去做那些不重要的事情。专注于真正让你快乐的事情。

这是我最近学到的最重要的一课。生活太短暂了,不能把时间浪费在不重要的事情上。

    return moment.appreciate();

\`\`\`

## 生活的艺术

生活本身就是一门艺术。我们需要:

4. 保持好奇心

---

### 结语

雨夜给了我很多思考的时间。这些思考让我更加明白,**生活的意义不在于拥有多少,而在于体验多少**。

          `,
        },
      };

      // Get article ID from URL
      const urlParams = new URLSearchParams(window.location.search);
      const articleId = urlParams.get("id") || "1";
      const article = articles[articleId] || articles["1"];

      // Render article
      document.addEventListener("DOMContentLoaded", () => {
        renderArticle(article);
        setupScrollEffects();
        setupShareButtons();
      });

      function renderArticle(article) {
        document.title = article.title + " - Pinned Notes";
        document.getElementById("articleTitle").textContent = article.title;
        document.getElementById("articleDate").textContent = formatDate(
          article.date,
        );
        document.getElementById("bannerImage").src = article.banner;
        document.getElementById("readingTime").textContent =
          article.readingTime;
        document.getElementById("viewCount").textContent =
          article.viewCount + " 次浏览";
        document.getElementById("articleTags").textContent = article.tags
          .map(getTagName)
          .join(", ");

        // Render tags in banner
        const tagsBanner = document.getElementById("articleTagsBanner");
        tagsBanner.innerHTML = article.tags
          .map((tag) => `<span class="tag-banner">${getTagName(tag)}</span>`)
          .join("");

        // Configure marked options
        marked.setOptions({
          highlight: function (code, lang) {
            if (lang && hljs.getLanguage(lang)) {
              return hljs.highlight(code, { language: lang }).value;
            }
            return hljs.highlightAuto(code).value;
          },
          breaks: true,
          gfm: true,
        });

        // Render markdown content
        const contentEl = document.getElementById("articleContent");
        contentEl.innerHTML = marked.parse(article.content);

        // Highlight code blocks
        contentEl.querySelectorAll("pre code").forEach((block) => {
          hljs.highlightElement(block);
        });
      }

      function formatDate(dateStr) {
        const date = new Date(dateStr);
        const months = [
          "JAN",
          "FEB",
          "MAR",
          "APR",
          "MAY",
          "JUN",
          "JUL",
          "AUG",
          "SEP",
          "OCT",
          "NOV",
          "DEC",
        ];
        return `${months[date.getMonth()]} ${date.getDate()}, ${date.getFullYear()}`;
      }

      function getTagName(tag) {
        const tagNames = {
          life: "生活",
          tech: "技术",
          travel: "旅行",
          thoughts: "思考",
        };
        return tagNames[tag] || tag;
      }

      function setupScrollEffects() {
        const readingProgress = document.getElementById("readingProgress");
        const backToTop = document.getElementById("backToTop");
        const backToTopMobile = document.getElementById("backToTopMobile");

        window.addEventListener("scroll", () => {
          // Reading progress
          const windowHeight = window.innerHeight;
          const documentHeight = document.documentElement.scrollHeight;
          const scrollTop =
            window.pageYOffset || document.documentElement.scrollTop;
          const scrollPercentage =
            (scrollTop / (documentHeight - windowHeight)) * 100;
          readingProgress.style.width = scrollPercentage + "%";

          // Back to top button (desktop)
          if (scrollTop > 300) {
            backToTop.classList.add("visible");
          } else {
            backToTop.classList.remove("visible");
          }
        });

        // Desktop back to top
        backToTop.addEventListener("click", () => {
          window.scrollTo({ top: 0, behavior: "smooth" });
        });

        // Mobile back to top
        backToTopMobile.addEventListener("click", () => {
          window.scrollTo({ top: 0, behavior: "smooth" });
        });
      }

      function setupShareButtons() {
        const currentUrl = window.location.href;
        const title = document.getElementById("articleTitle").textContent;

        document.getElementById("shareTwitter").href =
          `https://twitter.com/intent/tweet?text=${encodeURIComponent(title)}&url=${encodeURIComponent(currentUrl)}`;

        document.getElementById("shareFacebook").href =
          `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(currentUrl)}`;

        document.getElementById("copyLink").addEventListener("click", () => {
          navigator.clipboard.writeText(currentUrl).then(() => {
            alert("链接已复制到剪贴板！");
          });
        });
      }
    </script>
