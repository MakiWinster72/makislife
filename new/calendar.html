      /* Filter and Sort Bar */
      .filter-bar {
        background: hsl(var(--card));
        border: 1px solid hsl(var(--border));
        border-radius: calc(var(--radius) - 2px);
        padding: 1rem;
        margin-bottom: 2rem;
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        align-items: center;
        backdrop-filter: blur(8px);
      }

      .filter-group {
        display: flex;
        gap: 0.5rem;
        align-items: center;
      }

      .filter-group label {
        font-size: 0.875rem;
        font-weight: 500;
        color: hsl(var(--muted-foreground));
      }

      .filter-select {
        padding: 0.5rem 1rem;
        border: 1px solid hsl(var(--border));
        border-radius: calc(var(--radius) - 4px);
        background: hsl(var(--background));
        color: hsl(var(--foreground));
        font-family: inherit;
        font-size: 0.875rem;
        cursor: pointer;
        transition: all 0.3s;
      }

      .filter-select:hover {
        border-color: hsl(var(--primary));
      }

      .search-box {
        flex: 1;
        min-width: 200px;
        position: relative;
      }

      .search-input {
        width: 100%;
        padding: 0.5rem 1rem 0.5rem 2.5rem;
        border: 1px solid hsl(var(--border));
        border-radius: calc(var(--radius) - 4px);
        background: hsl(var(--background));
        color: hsl(var(--foreground));
        font-family: inherit;
        font-size: 0.875rem;
        transition: all 0.3s;
      }

      .search-input:focus {
        outline: none;
        border-color: hsl(var(--primary));
        box-shadow: 0 0 0 3px hsl(var(--primary) / 0.1);
      }

      .search-icon {
        position: absolute;
        left: 0.75rem;
        top: 50%;
        transform: translateY(-50%);
        color: hsl(var(--muted-foreground));
        pointer-events: none;
      }

      /* Article Grid */
      .articles-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 1.5rem;
        animation: fadeIn 0.5s ease-out;
      }

      .article-card {
        background: hsl(var(--card));
        border: 1px solid hsl(var(--border) / 0.5);
        border-radius: var(--radius-2xl);
        overflow: hidden;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
        position: relative;
        display: flex;
        flex-direction: column;
      }

      .article-card:hover {
        border-color: hsl(var(--primary) / 0.5);
        box-shadow: 0 10px 40px hsl(var(--primary) / 0.1);
        transform: translateY(-4px);
      }

        width: 100%;
        height: 180px;

        background: linear-gradient(
          135deg,
          hsl(var(--primary) / 0.1),

      .article-content {
        padding: 1.5rem;
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .article-date {
        font-size: 0.75rem;
        font-weight: 700;
        color: hsl(var(--primary));
        letter-spacing: 0.05em;
        margin-bottom: 0.75rem;
        font-family: "wenfeng-ibmps", cursive;

      .article-title {
        font-size: 1.25rem;
        font-weight: 700;
        color: hsl(var(--foreground));
        margin-bottom: 0.75rem;
        line-height: 1.4;
        font-family: "wenfeng-ibmps", cursive;
        transition: color 0.3s;
      }

      .article-card:hover .article-title {
        color: hsl(var(--primary));
      }

      .article-excerpt {
        font-size: 0.875rem;
        color: hsl(var(--muted-foreground));
        line-height: 1.6;
        margin-bottom: 1rem;
        flex: 1;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
        font-family: "Lora", serif;
      }

      .article-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-top: auto;
      }

      .tag {
        padding: 0.25rem 0.75rem;
        background: hsl(var(--primary) / 0.1);
        color: hsl(var(--primary));
        border-radius: 9999px;

      .article-card:hover .tag {

      /* Empty State */

        text-align: center;
        padding: 4rem 2rem;
        color: hsl(var(--muted-foreground));
      }

      .empty-state-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 1.5rem;
        opacity: 0.3;
      }

      /* Loading Animation */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 4rem;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid hsl(var(--primary) / 0.2);
        border-top-color: hsl(var(--primary));
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Pagination */
      .pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.5rem;
        margin-top: 3rem;
        padding-bottom: 2rem;
      }

      .pagination-btn {

        border: 1px solid hsl(var(--border));
        border-radius: calc(var(--radius) - 4px);
        background: hsl(var(--card));

        background: hsl(var(--primary) / 0.1);
      }

      .pagination-btn:disabled {

      }

      .pagination-btn.active {
        background: hsl(var(--primary));
        color: hsl(var(--primary-foreground));
        border-color: hsl(var(--primary));
      }

      /* Stagger Animation */
      .article-card {
        animation: slideInUp 0.5s ease-out backwards;

      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {

          transform: translateY(0);
        }
      }

      function handleSort(e) {
        const sortBy = e.target.value;
        filteredArticles.sort((a, b) => {
          if (sortBy === "date-desc") {
            return new Date(b.date) - new Date(a.date);
          } else if (sortBy === "date-asc") {
            return new Date(a.date) - new Date(b.date);
          } else if (sortBy === "title") {
            return a.title.localeCompare(b.title);
          }
        });
        renderArticles();
      }

      function handleFilter(e) {
        const tag = e.target.value;
        if (tag === "all") {
          filteredArticles = [...articles];
        } else {
          filteredArticles = articles.filter((article) =>
            article.tags.includes(tag),
          );
        }
        currentPage = 1;
        renderArticles();
      }

      function renderArticles() {
        const container = document.getElementById("articlesContainer");
        const emptyState = document.getElementById("emptyState");

        if (filteredArticles.length === 0) {
          container.innerHTML = "";
          emptyState.style.display = "block";
          return;
        }

        emptyState.style.display = "none";

        const startIndex = (currentPage - 1) * articlesPerPage;
        const endIndex = startIndex + articlesPerPage;
        const paginatedArticles = filteredArticles.slice(startIndex, endIndex);

        container.innerHTML = paginatedArticles
          .map(
            (article) => `
          <a href="entry.html?id=${article.id}" class="article-card">
            <img src="${article.thumbnail}" alt="${article.title}" class="article-thumbnail" />
            <div class="article-content">
              <div class="article-date">${formatDate(article.date)}</div>
              <h3 class="article-title">${article.title}</h3>
              <p class="article-excerpt">${article.excerpt}</p>
              <div class="article-tags">
                ${article.tags.map((tag) => `<span class="tag">${getTagName(tag)}</span>`).join("")}
              </div>
            </div>
          </a>
        `,
          )
          .join("");

        renderPagination();
      }

      function renderPagination() {
        const totalPages = Math.ceil(filteredArticles.length / articlesPerPage);
        const pagination = document.getElementById("pagination");

        if (totalPages <= 1) {
          pagination.style.display = "none";
          return;
        }

        pagination.style.display = "flex";

        const pageNumbers = document.getElementById("pageNumbers");
        pageNumbers.innerHTML = "";

        for (let i = 1; i <= totalPages; i++) {
          const btn = document.createElement("button");
          btn.className =
            "pagination-btn" + (i === currentPage ? " active" : "");
          btn.textContent = i;
          btn.addEventListener("click", () => {
            currentPage = i;
            renderArticles();
            window.scrollTo({ top: 0, behavior: "smooth" });
          });
          pageNumbers.appendChild(btn);
        }

        document.getElementById("prevPage").disabled = currentPage === 1;
        document.getElementById("nextPage").disabled =
          currentPage === totalPages;
      }

      function formatDate(dateStr) {
        const date = new Date(dateStr);
        const months = [
          "JAN",
          "FEB",
          "MAR",
          "APR",
          "MAY",
          "JUN",
          "JUL",
          "AUG",
          "SEP",
          "OCT",
          "NOV",
          "DEC",
        ];
        return `${months[date.getMonth()]} ${date.getDate()}, ${date.getFullYear()}`;
      }

      function getTagName(tag) {
        const tagNames = {
          life: "ÁîüÊ¥ª",
          tech: "ÊäÄÊúØ",
          travel: "ÊóÖË°å",
          thoughts: "ÊÄùËÄÉ",
        };
        return tagNames[tag] || tag;
      }

      // Pagination navigation
      document.getElementById("prevPage").addEventListener("click", () => {
        if (currentPage > 1) {
          currentPage--;
          renderArticles();
          window.scrollTo({ top: 0, behavior: "smooth" });
        }
      });

      document.getElementById("nextPage").addEventListener("click", () => {
        const totalPages = Math.ceil(filteredArticles.length / articlesPerPage);
        if (currentPage < totalPages) {
          currentPage++;
          renderArticles();
          window.scrollTo({ top: 0, behavior: "smooth" });
        }
      });
    </script>
  </body>
</html>
