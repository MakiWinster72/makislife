<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <title>文章标题 - Pinned Notes</title>
    <link rel="stylesheet" href="assets/css/tw.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <!-- Markdown Rendering with marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
    <!-- Syntax highlighting with highlight.js -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="assets/js/hightlight.js"></script>
  </head>

  <body>
    <div id="root">
      <!-- Reading Progress Bar -->
      <div class="reading-progress" id="readingProgress"></div>

      <div
        role="region"
        aria-label="Notifications (F8)"
        tabindex="-1"
        style="pointer-events: none"
      >
        <ol
          tabindex="-1"
          class="fixed top-0 z-[100] flex max-h-screen w-full flex-col-reverse p-4 sm:bottom-0 sm:right-0 sm:top-auto sm:flex-col md:max-w-[420px]"
        ></ol>
      </div>

      <div class="min-h-screen bg-background text-foreground flex flex-col">
        <!-- Theme Toggle Button - Desktop -->
        <div
          class="fixed bottom-6 left-6 z-[9999] hidden md:flex pointer-events-auto"
        >
          <button
            id="theme-toggle"
            class="flex items-center justify-center whitespace-nowrap font-medium focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring hover-elevate active-elevate-2 bg-primary text-primary-foreground border border-primary-border rounded-lg h-14 w-14 min-w-14 min-h-14 flex-shrink-0 shadow-[0_0_20px_rgba(var(--primary),0.3)] hover:shadow-[0_0_30px_rgba(var(--primary),0.5)] transition-all hover:-translate-y-1"
            aria-label="切换明暗模式"
          >
            <svg
              id="sun-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="w-6 h-6"
              style="display: none"
            >
              <circle cx="12" cy="12" r="4"></circle>
              <path d="M12 2v2"></path>
              <path d="M12 20v2"></path>
              <path d="m4.93 4.93 1.41 1.41"></path>
              <path d="m17.66 17.66 1.41 1.41"></path>
              <path d="M2 12h2"></path>
              <path d="M20 12h2"></path>
              <path d="m6.34 17.66-1.41 1.41"></path>
              <path d="m19.07 4.93-1.41 1.41"></path>
            </svg>
            <svg
              id="moon-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="w-6 h-6"
              style="display: block"
            >
              <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
            </svg>
          </button>
        </div>

        <!-- Back to Top Button - Desktop Only -->
        <button id="backToTop" class="back-to-top" aria-label="返回顶部">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M12 19V5M5 12l7-7 7 7" />
          </svg>
        </button>

        <!-- Main Content -->
        <main class="overflow-y-auto pb-24 md:pb-8">
          <div class="container max-w-6xl mx-auto p-4 md:p-8">
            <!-- Navigation Bar -->
            <nav class="mb-8 animate-fade-in">
              <a
                href="calendar.html"
                class="text-muted-foreground hover:text-primary transition-colors flex items-center gap-2"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                返回列表
              </a>
            </nav>

            <!-- Article Banner -->
            <article
              class="article-container animate-fade-in"
              style="animation-delay: 0.1s"
            >
              <div class="article-banner">
                <img
                  id="bannerImage"
                  src="assets/images/defaultBanner.png"
                  alt="文章配图"
                />
                <div class="article-banner-overlay">
                  <div class="article-meta">
                    <div class="article-date-badge" id="articleDate">
                      NOV 19, 2024
                    </div>
                    <h1 class="article-title-banner" id="articleTitle">
                      文章标题
                    </h1>
                    <div class="article-tags-banner" id="articleTagsBanner">
                      <!-- Tags will be inserted here -->
                    </div>
                  </div>
                </div>
              </div>

              <!-- Article Header Info -->
              <div class="article-header">
                <div class="article-info">
                  <div class="article-info-item">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path
                        d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2z"
                      ></path>
                      <path d="M12 6v6l4 2"></path>
                    </svg>
                    <span id="readingTime">5 分钟阅读</span>
                  </div>
                  <div class="article-info-item">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path
                        d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"
                      ></path>
                      <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    <span id="viewCount">128 次浏览</span>
                  </div>
                  <div class="article-info-item">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path
                        d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"
                      ></path>
                      <line x1="7" y1="7" x2="7.01" y2="7"></line>
                    </svg>
                    <span id="articleTags">生活, 思考</span>
                  </div>
                </div>
              </div>

              <!-- Markdown Content -->
              <div class="markdown-content" id="articleContent">
                <!-- Content will be rendered here -->
              </div>

              <!-- Share Section -->
              <div class="share-section">
                <h3 class="share-title">分享这篇文章</h3>
                <div class="share-buttons">
                  <a href="#" class="share-button" id="shareTwitter">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="18"
                      height="18"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path
                        d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"
                      ></path>
                    </svg>
                    Twitter
                  </a>
                  <a href="#" class="share-button" id="shareFacebook">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="18"
                      height="18"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path
                        d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"
                      ></path>
                    </svg>
                    Facebook
                  </a>
                  <button class="share-button" id="copyLink">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="18"
                      height="18"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path
                        d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"
                      ></path>
                      <path
                        d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"
                      ></path>
                    </svg>
                    复制链接
                  </button>
                </div>
              </div>

              <!-- Article Navigation -->
              <nav class="article-nav">
                <!-- Navigation will be dynamically generated -->
              </nav>
            </article>
          </div>
        </main>

        <!-- Mobile Navigation with Theme Toggle and Back to Top -->
        <nav
          class="md:hidden fixed bottom-0 left-0 right-0 border-t border-border/50 bg-background/90 backdrop-blur-xl p-2 z-50 flex justify-around"
        >
          <button
            id="theme-toggle-mobile"
            class="flex items-center justify-center p-3 rounded-full hover:bg-card transition-colors"
            aria-label="切换明暗模式"
          >
            <svg
              id="sun-icon-mobile"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="w-5 h-5 hidden"
            >
              <circle cx="12" cy="12" r="4"></circle>
              <path d="M12 2v2"></path>
              <path d="M12 20v2"></path>
              <path d="m4.93 4.93 1.41 1.41"></path>
              <path d="m17.66 17.66 1.41 1.41"></path>
              <path d="M2 12h2"></path>
              <path d="M20 12h2"></path>
              <path d="m6.34 17.66-1.41 1.41"></path>
              <path d="m19.07 4.93-1.41 1.41"></path>
            </svg>
            <svg
              id="moon-icon-mobile"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="w-5 h-5 hidden"
            >
              <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
            </svg>
          </button>

          <button
            id="backToTopMobile"
            class="back-to-top-mobile"
            aria-label="返回顶部"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="w-5 h-5"
            >
              <path d="M12 19V5M5 12l7-7 7 7" />
            </svg>
          </button>
        </nav>
      </div>
    </div>

    <footer class="py-8 md:py-12 mt-auto">
      <div class="container max-w-4xl mx-auto px-4 text-center">
        <h2
          class="text-xl md:text-2xl font-bold font-display text-foreground mb-3"
        >
          Maki's life
        </h2>

        <!-- Desktop -->
        <p class="text-sm text-muted-foreground mb-2 desktop-only">
          Copyright © 2024-2026 All Rights Reserved ·
          <a
            href="https://beian.miit.gov.cn/#/Integrated/index"
            target="_blank"
            rel="noopener noreferrer"
            class="hover:text-primary transition-colors underline decoration-muted-foreground/30 hover:decoration-primary"
          >
            粤ICP备2024180652号-1
          </a>
        </p>

        <!-- Mobile -->
        <p class="text-sm text-muted-foreground mb-2 mobile-only">
          Copyright © 2024-2026 All Rights Reserved <br />
          <a
            href="https://beian.miit.gov.cn/#/Integrated/index"
            target="_blank"
            rel="noopener noreferrer"
            class="hover:text-primary transition-colors underline decoration-muted-foreground/30 hover:decoration-primary"
          >
            粤ICP备2024180652号-1
          </a>
        </p>
      </div>
    </footer>
    <script src="articles.js"></script>
    <script src="assets/js/greeting.js" defer></script>
    <script src="assets/js/photoZoom.js"></script>
    <script src="assets/js/renderArticle.js"></script>
  </body>
</html>
